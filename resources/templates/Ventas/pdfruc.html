<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/pdfrucstyle.css" />
	<title>Boleta de Venta</title>
	<link rel="icon" type="image/png"
		href="https://img.icons8.com/external-solidglyph-m-oki-orlando/32/12B886/external-minimarket-retail-solid-solidglyph-m-oki-orlando.png">
</head>

<body>
	<div class="container" id="user">
		<div class="header">
			<div id="logo">
				<a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
					<img src="/img/logo.jpg" class="avatar img-fluid rounded" alt="" />
				</a>
			</div>
			<div id="empresa">
				<h5 style="font-weight: bold">Minimarket J&R</h5>
				<h6>Jr. Jorge Chávez-BH</h6>
			</div>
			<div id="datos">
				<h6>RUC:1000000000</h6>
				<div style="background-color: rgba(236, 133, 133, 0.884); padding: 5px">
					<h4 style="font-weight: bold">FACTURA</h4>
				</div>
				<p>F2024-<input type="text" id="id" style="width: 25px" readonly /></p>
			</div>
		</div>
		<div class="info">
			<p style="margin-left: 30px;">
				Fecha de Venta: <input type="text" id="fecha" style="width: 150px;" readonly />
			</p>
			<p style="margin-left: 30px;">
				Hora de Venta: <input type="text" id="hora" style="width: 150px;" readonly />
			</p>
			<p style="margin-left: 30px;">
				Nombre del Cliente: <input type="text" id="nombre" style="width: 350px;" readonly />
			</p>
			<p style="margin-left: 30px;">
				Dirección del Cliente: <input type="text" id="direccion" style="width: 350px;" />
			</p>
		</div>
		<table id="datatable_pdf">
			<thead>
				<tr>
					<th class="cantidad" style="background-color: rgba(236, 133, 133, 0.884)">
						Cantidad
					</th>
					<!-- Aplicar la clase a la columna de cantidad -->
					<th class="centered" style="background-color: rgba(236, 133, 133, 0.884)">
						Descripción
					</th>
					<th class="centered" style="background-color: rgba(236, 133, 133, 0.884)">
						Precio Unitario
					</th>
					<th class="centered" style="background-color: rgba(236, 133, 133, 0.884)">
						Importe
					</th>
				</tr>
			</thead>
			<tbody id="tableBody_pdf"></tbody>
		</table>
		<div class="total">
			<p>
				Importe Total:<input type="text" id="total" class="custom-input" style="width: 200px" readonly />
			</p>
			<p>
				Medio de Pago:<input type="text" id="tipopago" class="custom-input" style="width: 200px" readonly />
			</p>
			<p>Vuelto:<input type="text" id="vuelto" class="custom-input" style="width: 200px" readonly /></p>
			<p>Vendedor:<input type="text" id="vendedor" class="custom-input" style="width: 200px" readonly /></p>
		</div>
	</div>
	<div class="pdf">
		<button type="button" class="btn btn-primary" id="btn-generar" onclick="generarPDF(event) ">
			Generar PDF
		</button>
		<button type="button" class="btn btn-danger" id="btn-regresar">
			Regresar a Venta
		</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
	<script src="js/pdfrucscript.js"></script>
</body>

</html>
