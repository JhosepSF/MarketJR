<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Formulario de venta</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	<link rel="stylesheet" href="css/registrarventastyle.css" />
	<link rel="icon" type="image/png"
		href="https://img.icons8.com/external-solidglyph-m-oki-orlando/32/12B886/external-minimarket-retail-solid-solidglyph-m-oki-orlando.png">
</head>

<body>
	<h1 align="center">
		<i class="fas fa-cash-register" style="margin-right: 50px"></i>
		REGISTRO DE VENTAS
		<i class="fas fa-cash-register" style="margin-left: 50px"></i>
	</h1>
	<div class="idventa">
		<label for="codven">CodVenta:</label>
		<input type="text" id="codventa" disabled />
	</div>
	<div class="fecharegistro">
		<label for="fecha">Fecha:</label>
		<input type="text" id="fecha" disabled />
		<label for="hora">Hora:</label>
		<input type="time" id="hora" name="hora" disabled />
	</div>
	<div class="encargadoventa">
		<label for="encarventa">Vendedor:</label>
		<input type="text" id="encarventa" disabled />
	</div>
	<div class="opciones-comprobante">
		<label for="tipcom">Tipo de Comprobante:</label>
		<fieldset>
			<input type="radio" id="ventaFactura" name="opcionVenta" value="factura" checked />
			<label for="ventaFactura">Factura</label>
			<input type="radio" id="ventaBoleta" name="opcionVenta" value="boleta" />
			<label for="ventaBoleta">Boleta</label>
		</fieldset>
	</div>

	<div class="datos-clientes">
		<label for="datclien">Datos del cliente:</label>
		<fieldset id="facturaCampos" class="conjunto-campos">
			<label for="ruc">RUC:</label>
			<input type="number" id="ruc" required />
			<button id="busFactura" class="btn btn-primary busqueda-btn" onclick="realizarBusquedaFactura()">
				<i class="fas fa-search"></i> Buscar</button><br />
			<label for="raso">Razón Social:</label>
			<input type="text" id="raso" required readonly /><br />
		</fieldset>
		<fieldset id="boletaCampos" class="conjunto-campos">
			<label for="dni">DNI:</label>
			<input type="number" id="dni" required />
			<button id="busBoleta" class="btn btn-primary busqueda-btn" onclick="realizarBusquedaBoleta()">
				<i class="fas fa-search"></i> Buscar</button><br />
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" required readonly /><br />
		</fieldset>
	</div>

	<!-- ... (resto del contenido HTML) ... -->

	<div class="container-Table" style="text-align: center">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<table id="datatable_users" class="table table-striped">
					<caption></caption>
					<thead>
						<tr>
							<th class="centered">Descripción</th>
							<th class="centered">Cantidad</th>
							<th class="centered">P.U</th>
							<th class="centered">Subtotal</th>
							<th class="centered">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input class="form-control" list="datalistOptions1" id="input_datalistOptions1"
									placeholder="Escribe..." required>
								<datalist id="datalistOptions1">
								</datalist>
							</td>

							<td contenteditable="true" id="cantidad1" oninput="validarNumerico(this);" required></td>

							<td contenteditable="false" id="pu1" oninput="validarNumerico(this);"></td>

							<td contenteditable="false" id="subtotal1" oninput="validarNumerico(this);"></td>

							<td class="actions">
								<button class="btn btn-danger" onclick="eliminarFila(this)">
									<i class="fas fa-trash"></i> Eliminar
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="col-sm-2 col-md-1 col-lg-1 col-xl-1">
					<button class="btn btn-success" onclick="agregarFila()">
						<i class="fas fa-plus"></i> Agregar Fila
					</button>
				</div>
				
			</div>
		</div>
	</div>

	<div class="metodos-pago">
		
		<!-- Nuevo campo para mostrar el total -->
				<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<label for="total">Total:</label>
					<input type="text" id="total" readonly required />
				</div>
		
		<label for="metpagos">Método de pago:</label><br />

		<input type="checkbox" id="pagoTarjeta" name="opcionPago" value="tarjeta" />
		<label for="pagoTarjeta">Tarjeta VISA/Mastercard/Dinner's</label>
		<input type="text" id="pagosTarjeta" /><br />

		<input type="checkbox" id="pagoYape" name="opcionPago" value="yape" />
		<label for="pagoYape">Yape/Plin</label>
		<input type="text" id="pagosYape" /><br />

		<input type="checkbox" id="pagoEfectivo" name="opcionPago" value="efectivo" />
		<label for="pagoEfectivo">Efectivo</label>
		<input type="text" id="pagosEfectivo" /><br />
		<label for="vuelto">Vuelto</label>
		<input type="text" id="vuelto" />&nbsp;&nbsp;&nbsp;<i class="fas fa-coins"></i><br />
	</div>
	<div class="vueltoEfectivo">
		
	</div>
	<div class="acciones">
		<button id="btnGrabar" class="btn btn-success">
			<i class="fas fa-save"></i> Grabar
		</button>
		<button id="btnCancelar" class="btn btn-danger">
			<i class="fas fa-times"></i> Cancelar
		</button>
	</div>

	<script src="js/registrarventascript.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
